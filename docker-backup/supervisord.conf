[program:backup-scheduler]
command=/app/scripts/backup-scheduler.sh
autostart=true
autorestart=true
user=backup
stdout_logfile=/var/log/backup/supervisor.log
stderr_logfile=/var/log/backup/supervisor.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3