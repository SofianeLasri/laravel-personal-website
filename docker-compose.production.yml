name: laravel-personal-website-prod

services:
  app:
    build:
      context: .
      dockerfile: production.Dockerfile
    ports:
      - '${DOCKER_APP_PORT:-1006}:8000'
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    env_file:
      - stack.env
    volumes:
      - app-data:/app/storage
    depends_on:
      - redis

  redis:
    image: redis:alpine
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data

volumes:
  app-data:
  redis-data:
